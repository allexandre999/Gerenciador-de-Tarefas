<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="css/tarefa.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <nav class="navbar">
    <h1>Gerenciador de Tarefas</h1>
    <button id="logout" class="logout-btn">Sair</button>
  </nav>

  <div class="container">
    <h1 id="saudacao">Seja bem-vindo, <span id="nomeUsuario">Usuário</span>!</h1>

    <div class="form">
      <label for="titulo">Nome da tarefa:</label>
      <input type="text" id="titulo" placeholder="Nome da tarefa"required autocomplete="off">

      <label for="descricao">Detalhes:</label>
      <input type="text" id="descricao" placeholder="Detalhes"required autocomplete="off">

      <label for="prazo">Prazo de entrega:</label>
      <input type="date" id="prazo">

      <label for="prioridade">Prioridade:</label>
      <select id="prioridade">
        <option>Baixa</option>
        <option>Média</option>
        <option>Alta</option>
      </select>

      <label for="responsavel">Responsável:</label>
      <input type="text" id="responsavel" placeholder="Nome do responsável"required autocomplete="off">

      <div class="google-calendar-option" id="googleCalendarOption" style="display: none;">
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="saveToGoogleCalendar">
            <span class="slider round"></span>
          </label>
          <span class="switch-label">Salvar no Google Agenda</span>
          <span class="google-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
              <path fill="#4285F4" d="M12 12h7v2h-7z"/>
              <path fill="#EA4335" d="M12 12h7v2h-7z"/>
              <path fill="#FBBC05" d="M12 12h7v2h-7z"/>
              <path fill="#34A853" d="M12 12h7v2h-7z"/>
              <path fill="#4285F4" d="M19 3h-7v2h7v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
              <path fill="#EA4335" d="M5 3h7v2H5v14h7v2H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2z"/>
              <path fill="#FBBC05" d="M12 3h2v18h-2z"/>
            </svg>
          </span>
        </div>
      </div>

      <button id="addTask">Adicionar Tarefa</button>
      <div id="message"></div>
    </div>

    <table id="taskTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Detalhes</th>
          <th>Data Criação</th>
          <th>Prazo</th>
          <th>Status</th>
          <th>Prioridade</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    
  </div>

  
  <!-- Google Identity Services (GSI) para login -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Google API Client para acesso ao Google Calendar -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  
  <script src="js/tarefa.js"></script>
</body>

</html>
